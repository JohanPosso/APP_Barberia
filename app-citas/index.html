<!DOCTYPE html>
<html>

<head>

</head>

<body>

            <div>

            </div>
        </nav>


        <!-- Inico -->
        <div class="contenedor-inicio d-flex flex-column">
            <div class="titulo-div d-flex justify-content-between">
                <div>
                        <i class="bi bi-caret-left p-3"></i>
                    <p>Inicio</p>
                </div>
                <div class="p-2 setting">
                    <img src="./assets/setting.png" alt="">
                </div>
            </div>

            <!-- Registrate -->
            <div class="contenedor-registrar activo">
                <div class="encabezado-registrar d-flex flex-column align-content-center">
                    <img src="./assets/Logo.png" alt="">
                    <h3 class="m-4">Empecemos</h3>
                    <p>Registrate</p>
                </div>

                <div class="contenedor-form">
                    <form action="">
                        <div class="contenedor-input">
                            <i  class="bi bi-person" ></i>

                            <input type="text" placeholder="Nombre Completo">
                        </div>
                        <div class="contenedor-input mt-2">
                            <i class="bi bi-envelope"></i> <input type="text" placeholder="Email">
                        </div>
                        <div class="contenedor-input mt-2">
                            <i class="bi bi-lock"></i>
                            <input type="text" placeholder="Password">
                        </div>
                        <div class="contenedor-input mt-2 mb-2">
                            <i class="bi bi-lock"></i>
                            <input type="text" placeholder="Repite Password">
                        </div>
                        <div class="btn-registrar">
                            <button type="button" class="btn btn-primary">Registrarte</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="container d-flex container-titulo-crud  flex-column align-content-center justify-content-center">
<div class="titulo-crud p-2" id="tipo-documento">
  Tipo de documento
</div>
<div class="titulo-crud p-2" id="servicios">
   Servicios
</div>
<div class="titulo-crud p-2" id="persona">
Persona
</div>
<div class="titulo-crud p-2" id="cargo">
Cargo
</div>
<div class="titulo-crud p-2" id="reserva">
Reserva
</div>
</div>

        
 

<div class="crud-servicios d-flex  flex-column container">
 
              <h2 class="pt-4 ">Servicios</h2>
                <hr>

                <div class="input-group mb-3 div-buscar pt-4">
                    <input type="text" class="form-control" placeholder="Buscar servicio"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-primary" type="button" id="button-addon2">
                        Buscar
                    </button>
                </div>

                <p class="m-4 ms-0">Lista de servicios</p>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Duración</th>
                            <th scope="col">

                            </th>

                        </tr>
                    </thead>
                    <tbody class="tbody-servicios">
                        <tr>
                            <th scope="row">1</th>
                            <td>Corte de pelo</td>
                            <td>10.000</td>
                            <td>30 min</td>
                            <td >
                                <i class="bi bi-trash"></i>
                               <i class="bi bi-pencil-square"></i>
                            </td>
                        </tr>
                      <tr>
                            <th scope="row">2</th>
                            <td>Corte de pelo</td>
                            <td>10.000</td>
                            <td>30 min</td>
                            <td class="ps-0 ms-0">
                                <i class="bi bi-trash"></i>
                               <i class="bi bi-pencil-square"></i>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Corte de pelo</td>
                            <td>10.000</td>
                            <td>30 min</td>
                            <td class="ps-0 ms-0">
                                <i class="bi bi-trash"></i>
                               <i class="bi bi-pencil-square"></i>
                            </td>
                        </tr>
                         
               
                    </tbody>
                </table>


               <div class="botton-add fixed">
                <button type="button" data-bs-toggle="modal" data-bs-target="#modalServicios">
                    <i class="bi bi-plus-circle"></i>
                   </button>
               </div>


            </div> 

        </div>


        <!-- Modal crud servicios-->
        <div class="modal fade" id="modalServicios" tabindex="-1" aria-labelledby="modalServiciosLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalServiciosLabel">Agregar servicio</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form" onsubmit="">
                            <div class="mb-3">
                                <label for="nombreServicio" class="form-label">Nombre servicio</label>
                                <input type="text" name="nombre" class="form-control" id="nombreServicio"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="text" name="precio" class="form-control" id="precio">
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Duración</label>
                                <input type="text" name="duracion" class="form-control" id="precio">
                            </div>
                            <div class='d-flex justify-content-end align-content-center'>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                                <button type="button" class="btn btn-secondary ms-2"
                                    data-bs-dismiss="modal">Cancelar</button>
                                    <input type="hidden" name="id">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>






    </div>
