    <script type="text/javascript">
      const base_url = 'http://localhost/Barberiafinal/REST/reserva.php?accion=';
      var html_lista = "";
  
      jQuery(document).ready(function($) {
         listar();
      });

      function listar() {
        $.ajax({
          url: base_url+'listar',
          type: 'POST',
          dataType: 'json',
          data: {},
        })
        .done(function(r) {
          let data = r.data;
          html_lista="";
          data.forEach(crear_listar);
          $("#recibe_lista").html(html_lista);
        })
        .fail(function() {
          //console.log("error");
        })
        .always(function() {
          //console.log("complete");
        });
        
      }


      function eliminar(id) {

        if (!confirm("Realmente desea eliminar el registro seleccionado?"))
         return;
        
         $.ajax({
          url: base_url+'eliminar',
          type: 'POST',
          dataType: 'json',
          data: {id:id},
        })
        .done(function(r) {
          listar();
        })
        .fail(function() {
          //console.log("error");
        })
        .always(function() {
          //console.log("complete");
        });
      }


     
      
      function crear_listar(item, index, arr) {
        html_lista+='<li class="list-group-item">'+item.nombre+'<hr><button class="badge badge-danger badge-pill" onclick="eliminar('+item.id_reserva+')">Eliminar</button>  <a class="badge badge-primary badge-pill" href="editar_reserva.html?id='+item.id_reserva+'" >Modificar</a> </li>';
      }


    </script>
